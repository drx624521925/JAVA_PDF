<title>添加订单 </title>
<meta name="keywords" content="H-ui.admin v2.3,H-ui">
<meta name="description" content="H-ui.admin v2.3">

<body>
<article class="page-container">
	<form id="form3" class="form form-horizontal" action="../../fileadd.jhtm" onSubmit="return validate_form(this)" method="post" enctype="multipart/form-data"  target="rfFrame" id="form-order-add" >
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>订单号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input  type="text" class="input-text" value="" placeholder="请输入订单号" autocomplete="off" tip="请输入订单号" id="order_name" name="order_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>客户名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input  type="text" class="input-text" value="" placeholder="请输入客户名称" autocomplete="off" tip="请输入客户名" id="client_name" name="client_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3" ><span class="c-red">*</span>接单时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
			 <ul>
			    <li class="datep"  ><input class="datainp wicon" id="date01" type="text" name="order_time" placeholder="请选择" value=""   readonly></li>					  
			  </ul>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3" ><span class="c-red">*</span>订单生产截止时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
			 <ul>			    
			    <li class="datep" ><span ></span><input class="datainp wicon" id="date03" type="text" name="end_time" placeholder="请选择" value=""  readonly></li>
			  </ul>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>交货时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
			   <ul>
			    <li class="datep"><input class="datainp wicon" id="date02" type="text" name="delivery_time" placeholder="请选择" value=""  readonly></li>
			  </ul>
			</div>
			
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>订单说明：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input  type="text" class="input-text" value="" placeholder="请输入订单说明" autocomplete="off" tip="请输入订单说明" id="explain" name="explain">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea  name="remark"  maxlength="100" class="textarea"  placeholder="说点什么...最少输入10个字符"  id="remark"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>文件上传：</label>
			
			<div class="formControls col-xs-8 col-sm-9"> 
		       <span class="btn-upload form-group">
			 	   <input  id="file_path" type="file" accept="application/pdf" name="file_path" />
				</span> 
			</div>
		</div>
		<div class="row cl" style="margin-top:30px;">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" />
			</div>
		</div>
	</form>
	　<iframe id="rfFrame" name="rfFrame" src="about:blank" style="display:none;"></iframe> 
</article>

function validate_required(field,alerttxt)
{
  with (field)
  {
 	if (value==null||value==""){	
	  field.setAttribute('class', 'asd');
      return false;
   	}
  	else {
  		return true;
  		//alert(11111);
  		//setTimeout("location.reload();",1000);
  		//window.location.reload();
  	}
  }
}

function validate_form(thisform)
{
with (thisform)
{
  var flag = 0;

  if (validate_required(client_name,"Email must be filled out!")==false){
		alert("客户名称能为空!");
		flag = 1;
  }
  if (validate_required(explain,"Id must be filled out!")==false){
		alert("订单说明不能为空!");
		flag = 1;
  }
  if (validate_required(date01,"Id must be filled out!")==false){
		alert("请选择接单时间!");
		flag = 1;
  }
  if (validate_required(date03,"Id must be filled out!")==false){
		alert("请选择订单生产截止时间!");
		flag = 1;
  }
  if (validate_required(date02,"Id must be filled out!")==false){
		alert("请选择交货时间!");
		flag = 1;
  }
  if (validate_required(file_path,"Id must be filled out!")==false){
		alert("请上传文件");
		flag = 1;
  }
  if(flag == 1) {
	  return false;
  } else {
	  return true;
  }
 }
}
