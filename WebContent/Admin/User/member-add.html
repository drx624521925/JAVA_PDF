			</div>
		</div>
		<div class="row cl">

				<input type="text" class="input-text" value="" placeholder="请设置密码" tip="长度为6—16个字符" id="password" name="password">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="sex" type="radio" id="sex-1" value ="1">
					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">
					<input name="sex" type="radio" id="sex-2" value="0" >
					<label for="sex-2">女</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>帐号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="输入手机号"  tip="请输入手机号" id="account" name="account">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>画笔颜色：</label>
			<div class="demo formControls col-xs-8 col-sm-9">
   		        <input type="text" id="c1" name="color" style="line-height:28px;width:244px;"/>
             </div>
			<!-- <div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="color" name="color">
		    </div> -->
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">邮箱：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="@" autocomplete="off" tip="请输入邮箱" name="mail" id="mail">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户角色：</label>
			 <div class="formControls col-xs-8 col-sm-9">
			      <select name="role_id" id="selectRole"> 
			        <option value=""></option>
			        <option value="1">录入员</option>     
			        <option value="2">编辑员</option>   
			        <option value="3">审核员</option>             
			        <option value="4">普通用户</option>    
	     		   </select>
			 </div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="submit btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
