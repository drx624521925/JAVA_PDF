<script type="text/javascript">
getRealPath();
document.getElementById("web_href").href = getRealPath();
function getRealPath(){
	var curWwwPath = window.document.location.href;
	var pathName =  window.document.location.pathname;
	var pos = curWwwPath.indexOf(pathName);
	var localhostPaht = curWwwPath.substring(0,pos);
	var projectName = pathName.substring(0,pathName.substr(1).indexOf('/')+1);
	/* alert (localhostPaht + projectName +"/" );  */
	return (localhostPaht + projectName + "/");
}
</script>

/*订单-审核*/
function order_change(obj,id,schedule){	
	layer.confirm('确认审核？',function(index){
		$(obj).parents("tr").remove(); 		
		layer.msg('已审核!',{icon:1,time:1000}); 
		changeSchedule(id,schedule);
	});
}
function tab(pid){
	 var ps = ['tab1','tab2'];
	 for(var i=0,len=ps.length;i<len;i++){
	  if(ps[i] == pid){
	   document.getElementById(ps[i]).style.display = "block"; 
	   
	  }else{
	   document.getElementById(ps[i]).style.display = "none";
	  }
	 }
	}
